        <button>edit</button>

      </div>
      <div class="task">
        <p>Update shopping list</p>
        <button>edit</button>
        <button>delete</button>
      </div>
      <div class="task">
        <p>Add more tasks</p>
        <button>edit</button>
        <button>delete</button>
      </div>
    </div>
